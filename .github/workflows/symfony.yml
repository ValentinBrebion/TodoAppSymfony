name: Symfony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  security-checker:
    runs-on: ubuntu-latest
    container: jakzal/phpqa:php8.1
    steps:
      - uses: actions/checkout@v4
      - name: Run local-php-security-checker
        run: local-php-security-checker --path=./composer.lock

  phpcs:
    runs-on: ubuntu-latest
    container: jakzal/phpqa:php8.1
    steps:
      - uses: actions/checkout@v4
      - name: Run PHPCS
        run: phpcs -v --standard=PSR12 --error-severity=1 --warning-severity=8 --ignore=./src/Kernel.php ./src

  phpstan:
    runs-on: ubuntu-latest
    container: jakzal/phpqa:php8.1
    steps:
      - uses: actions/checkout@v4
      - name: Install Composer Dependencies
        run: composer install
      - name: Run PHPStan
        run: phpstan analyse ./src --level 3

  twig-lint:
    runs-on: ubuntu-latest
    container: jakzal/phpqa:php8.1
    steps:
      - uses: actions/checkout@v4
      - name: Run Twig Lint
        run: twig-lint lint ./templates

  phpunit:
    runs-on: ubuntu-latest
    container: nicolasunivlr/php:lp2022
    services:
      - name: mariadb:10.6
        alias: mariadb
    variables:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todoapp
      DATABASE_URL: "mysql://root:root@mariadb:3306/todoapp?serverVersion=10.6.7-MariaDB&charset=utf8"
    before_script:
      - composer install
      - php bin/console doctrine:database:drop --force --if-exists --env=todoapp
      - php bin/console doctrine:database:create --env=todoapp --no-interaction
      - php bin/console doctrine:migration:migrate --env=todoapp --no-interaction
      - php bin/console doctrine:fixture:load --env=todoapp --no-interaction
    script:
      - php bin/phpunit
